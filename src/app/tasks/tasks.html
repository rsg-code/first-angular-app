@if(isButtonClick){
<app-new-task (close)="onCloseAddTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddClick()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of getTaskFromSelectedUserId; track task.id) {

    <li><app-task [task]="task" /></li>

    }
  </ul>
</section>
